<!-- CONFETTI -->
<script>
let confettiCanvas = document.createElement("canvas");
confettiCanvas.style.position = "absolute";
confettiCanvas.style.top = "0";
confettiCanvas.style.left = "0";
confettiCanvas.style.pointerEvents = "none";
document.body.appendChild(confettiCanvas);
let cctx = confettiCanvas.getContext("2d");

function resizeConfetti() {
    confettiCanvas.width = innerWidth;
    confettiCanvas.height = innerHeight;
}
resizeConfetti();
window.addEventListener("resize", resizeConfetti);

let confetti = [];
for (let i = 0; i < 150; i++) {
    confetti.push({
        x: Math.random() * innerWidth,
        y: Math.random() * innerHeight,
        r: Math.random() * 4 + 1,
        d: Math.random() * 1 + 0.5
    });
}

function drawConfetti() {
    cctx.clearRect(0, 0, innerWidth, innerHeight);

    confetti.forEach((p) => {
        cctx.fillStyle = "hsl(" + Math.random() * 360 + ",100%,50%)";
        cctx.beginPath();
        cctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        cctx.fill();
    });

    confetti.forEach((p) => {
        p.y += p.d;
        if (p.y > innerHeight) {
            p.y = -10;
            p.x = Math.random() * innerWidth;
        }
    });
    requestAnimationFrame(drawConfetti);
}
drawConfetti();
</script>


<!-- FIREWORKS -->
<script>
const canvas = document.getElementById("fireworksCanvas");
const ctx = canvas.getContext("2d");

function resizeFW() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resizeFW();
window.addEventListener("resize", resizeFW);

let particles = [];

function rand(a, b) {
    return Math.random() * (b - a) + a;
}

function makeFirework() {
    let x = rand(100, canvas.width - 100);
    let y = rand(50, canvas.height / 2);

    for (let i = 0; i < 70; i++) {
        particles.push({
            x: x,
            y: y,
            angle: rand(0, Math.PI * 2),
            speed: rand(2, 7),
            life: 100,
            size: rand(2, 4),
            color: `hsl(${rand(0,360)},100%,60%)`
        });
    }
}

function animateFW() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.speed *= 0.98;
        p.life -= 1;

        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animateFW);
}

setInterval(makeFirework, 600);
animateFW();
</script>
